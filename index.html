<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>World-Cup</title>
</head>
<body>
    <div class="navbar bg-success">
        <h1>
            <img class="cup" src="img/cup.png">
            World-Cup Teams
        </h1>
    </div>

    <div class="container">
        <div class="form">
            <input placeholder="Filter By Name" type="text" name="text" oninput="onFilter(this.value)">
        </div>
        <div class="clear-button" hidden>
            <button class="btn btn-dark btn-block" onclick="onFilter('')">Show All</button>
            <button class="btn btn-light btn-block" onclick="onFilter('#')">Clear</button>
        </div>

        <img class="spinner" src="img/spinner.gif"/>
        <div class="card-wrapper"></div>
    </div>

    <div id="simpleModal" class="modal"></div>

    <script src="lib/jquery.js"></script>
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
</body>
</html>
